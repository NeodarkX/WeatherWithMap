<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">-->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery-1.8.0.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/weather.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp9XhMhlLLRglqCZxcYOSNluUbNrCMQJ0&signed_in=true&libraries=places"></script>
  </head>
  <body ng-app="starter" ng-controller="micontrolador">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <div id="map"></div>
        
        <div id="error-msg" class="not-displayed">
        </div>
      </ion-content>
      <ion-footer-bar>
        <input type="text" id="search" class="controlls" placeholder="Ingrese busqueda...">
        <a ng-click="locateMe()" class="button button-icon icon ion-ios-navigate-outline"></a>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
